version: v2
managed:
  enabled: true
  disable:
    # Don't modify any files in buf.build/googleapis/googleapis
    - module: buf.build/googleapis/googleapis
  override:
    - file_option: java_package_prefix
      value: club.cred
plugins:
  - remote: buf.build/grpc/go
    out: rpc
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - remote: buf.build/protocolbuffers/go
    out: rpc
    opt:
      - paths=source_relative
#  - remote: buf.build/grpc/java:v1.68.1
#    out: gen/java
#  - remote: buf.build/protocolbuffers/java:v28.3
#    out: gen/java
#  - remote: buf.build/grpc/python:v1.68.0
#    out: gen/python
#  - remote: buf.build/protocolbuffers/python:v28.3
#    out: gen/python
inputs:
  - directory: proto